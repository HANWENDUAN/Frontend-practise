<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag</title>
    <style>
        .tab{
            overflow: hidden;
            width: 100%;
            background-color: #ccc;
        }

        .tab .tablinks {
            border: 0px;
            background-color: #ccc;
            
        }
    </style>
</head>
<body>

    <!-- tab links -->
    <div class="tab" >
        <button class="tablinks">
            London
        </button>
    
        <button class="tablinks">
            Paris
        </button>
    
        <button class="tablinks">
            Tokyo
        </button>
    </div>

    <!-- tab content -->
    <div id="London" class="tabcontent">
        <p>London content</p>
    </div>

    <div id="Paris" class="tabcontent">
        <p>Paris content</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <p>Tokyo content</p>>
    </div>
    
</body>
</html>
